<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <!--Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    
    <!--Styles-->
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="login-page">

    <div class="login-page-header">
        <a class="logo" href="index.html"></a>
    </div>

    <div class="login-form">
        <div class="login-form-inner">
            <div class="heading">Авторизация</div>
            <form action="#">
                <div class="input-icon-wrap icon-login">
                    <input type="text" class="input-text size-lg with-icon" placeholder="Логин"/>
                </div>
                <div class="input-icon-wrap icon-password">
                    <input type="text" class="input-text size-lg with-icon" placeholder="Пароль"/>
                </div>
                <div class="buttons">
                    <input type="submit" class="btn size-lg" value="Войти"/>
                </div>
            </form>
        </div>
    </div>

    <div class="login-page-footer">© Все права защищены “ООО Квест”</div>

<script src="js/main.js"></script>
</body>
</html>
